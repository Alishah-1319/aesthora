<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Website Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top left, #fff0f5, #e0eaff);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    /* .controls {
      margin-bottom: 20px;
    }

    select, button {
      padding: 8px 12px;
      margin: 5px;
      font-size: 16px;
    } */

    .preview-frame {
      border: 16px solid #000;
      border-radius: 36px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      margin: auto;
      overflow: hidden;
      transition: width 0.3s, height 0.3s;
      background: #fff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- <h1>Dynamic Website Preview</h1>

  <div class="controls">
    <label for="device">Choose Device:</label>
    <select id="device">
      <option value="mobile">Mobile (360×640)</option>
      <option value="tablet">Tablet (768×1024)</option>
      <option value="desktop">Desktop (1280×720)</option>
    </select>

    <label for="page">Choose Page:</label>
    <select id="page">
      <option value="index.html">index.html</option>
      <option value="about.html">about.html</option>
      <option value="contact.html">contact.html</option>
    </select>

    <button onclick="loadPreview()">Preview</button>
  </div> -->

  <div class="preview-frame" id="frame" style="width: 360px; height: 640px;">
    <iframe id="iframe" src="index.html"></iframe>
  </div>

  <script>
    function loadPreview() {
      const device = document.getElementById('device').value;
      const page = document.getElementById('page').value;
      const frame = document.getElementById('frame');
      const iframe = document.getElementById('iframe');

      // Set size according to selected device
      if (device === 'mobile') {
        frame.style.width = '360px';
        frame.style.height = '640px';
      } else if (device === 'tablet') {
        frame.style.width = '768px';
        frame.style.height = '1024px';
      } else {
        frame.style.width = '1280px';
        frame.style.height = '720px';
      }

      // Load selected page
      iframe.src = page;
    }
  </script>

</body>
</html>
